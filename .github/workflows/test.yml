name: Test
on:
  push:
    branches: [main, next, prerelease]
  pull_request:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run eslint

  test-unit:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    name: Unit Tests
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:unit

  test-e2e:
    strategy:
      matrix:
        os: [ubuntu-latest] # TODO: windows-latest, macos-12 (or latest if M3-powered) -- broken Docker support... :(
        node: [18, 20, 22]

    name: E2E Tests
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build CLI
        run: npm run build

#      - name: Pull Latest Tolgee Docker Image
#        run: docker pull tolgee/tolgee:latest
      - name: Start Tolgee Container
        run: npm run tolgee:start
        env:
          RUNNER_DEBUG: 1
      - name: Run Tests
        run: npm run test:e2e
      - name: Capture Docker Logs
        run: |
          mkdir -p docker-logs
          docker logs tolgee_cli_e2e > docker-logs/tolgee-container.log 2>&1 || echo "Failed to capture Docker logs"
        if: always()
      - name: Upload Docker Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-logs-node-${{ matrix.node }}
          path: docker-logs/
          retention-days: 7
      - name: Stop Tolgee Container
        run: npm run tolgee:stop
        if: always()

  test-package:
    name: Package integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci

      - name: Validate package
        run: npm run test:package
